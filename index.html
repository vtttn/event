	<script>

	$.get('http://localhost:3000/all-event', function(data){
		var el ="";
		for( i = 0; i < data.length; i++){

		el+="<h3>"+data[i].title+"</h3><p><span class='label label-default'><a href=#>"+data[i].type[0]+"</a></span> <span class='label label-default'>"+data[i].type[1]+"</span> <span class='label label-default'>"+data[i].type[2]+"</span> <span class='label label-default'>"+data[i].type[3]+"</span> <span class='label label-default'>"+data[i].type[4]+"</span> <span class='label label-default'>"+data[i].type[5]+"</span> <span class='label label-default'>"+data[i].type[6]+"</span> <span class='label label-default'>"+data[i].type[7]+"</span></p><p>"+data[i].description+"</p><p>"+data[i].location.street+"<br>"+data[i].location.city+", "+data[i].location.state+" "+data[i].location.zip+"</p><p>"+data[i].date.startDate+" - "+data[i].date.endDate+"</p><p>"+data[i].time.startTime+" to "+data[i].time.endTime+"</p><p>Age Restriction: "+data[i].ageRestriction+"</p><p>"+data[i].website+"</p><p>Admission Price: $"+data[i].admission+"</p><p>Photos: "+data[i].photos+"</p><p>Flaggers: "+data[i].flag+"</p>";
		
			// trying to figure out how to hide the undefined type of event tags
			for(a = 0; a < 7; a++){
				if(data[i].type[a] === undefined){
					$('span').addClass('hiddenTag');
				}
			}

		} 

	
		$('#eventList').append(el);
